<!DOCTYPE html>
<html ng-app="ShopingListApp">

<head>
  <meta
<title>Sope As Inheritance</title>
</head>
<meta charset="utf-8">
<script src="angular.min.js"></script>
<script src="app.js"></script>
<body>
  <div ng-controller="ParentController1">
    <div ng-controller="ChildController1"></div>
</div>

<div ng-controller="ParentController2 as parent">
PrentValue: {{parent.value}}
  <div ng-controller="ChildController2 as child">
    ChildValue: {{child.value}}
    PrentValue: {{parent.value}}
  </div>
</div>

</body>
</html>
